<!doctype html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Upcoming Shedule</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	</head>
	<body data-ng-app="upcomingApp" data-ng-controller="upcomingCtrl">
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>
						<img src="./marvinSmall.png" width="25" />
						Morpheus
					</th>
					<th colspan="3">
						Upcoming Episodes
					</th>
				</tr>
				<tr>
					<th>
						Show
					</th>
					<th>
						Title
					</th>
					<th>
						Episode
					</th>
					<th>
						Date/Time
					</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="ep in data">
					<td class="align-middle">
						<img data-ng-src="{{getBanner(ep)}}" width="240" />
					</td>
					<td class="align-middle">
						{{ep.title}}
						<br />
						<small>{{ep.series.title}}</small>
					</td>
					<td class="align-middle">
						S {{pad(ep.seasonNumber)}} - E {{pad(ep.episodeNumber)}}
					</td>
					<td class="align-middle">
						{{ep.airDate}} {{ep.series.airTime}}
					</td>
				</tr>
			</tbody>
		</table>
		<script src="./controller.js"></script>
	</body>
</html>
